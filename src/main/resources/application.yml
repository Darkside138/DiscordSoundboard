# This file should be used for all internal application configurations. Any configs that the end user should be able
# to update based on their preference should be put in the application.properties file
spring:
  application:
    name: DiscordSoundboard
    version: ${projectVersion}
  data:
    rest:
      basePath: /api
  jpa:
    show-sql: false
    open-in-view: false
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:file:./discordDB/discordDB;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
  security:
    oauth2:
      client:
        registration:
          discord:
            authorizationGrantType: authorization_code
            scope:
              - identify
              - email
            redirectUri: "{baseUrl}/login/oauth2/code/{registrationId}"
            clientName: Discord Soundboard
        provider:
          discord:
            authorizationUri: https://discordapp.com/api/oauth2/authorize
            tokenUri: https://discordapp.com/api/oauth2/token
            userInfoUri: https://discordapp.com/api/users/@me
            usernameAttribute: id
app:
  users:
    permissions:
      admin:
        - upload
        - delete-sounds
        - edit-sounds
        - manage-users
        - play-sounds
        - download-sounds
        - update-volume
      dj:
        - upload
        - edit-sounds
        - play-sounds
        - download-sounds
      moderator:
        - delete-sounds
        - edit-sounds
        - play-sounds
        - download-sounds
        - update-volume
      user:
        - play-sounds
        - download-sounds

      # Default permissions for unauthenticated users
      default-permissions:
        - play-sounds
        - download-sounds